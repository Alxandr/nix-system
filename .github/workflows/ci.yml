name: CI
on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: sudo rm -rf /opt&
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v22
      # - uses: cachix/cachix-action@v12
      #   with:
      #     name: domenkozar-private
      #     authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Show
        run: nix flake show --show-trace --impure
      - name: Build
        run: |
          for host in $(nix eval .#hosts --accept-flake-config --json | jq -r '.[]'); do
            if [ "$host" = "installer" ]; then
              continue
            fi
            echo "Building for $host"
            nix build -L --accept-flake-config ".#nixosConfigurations.${host}.config.system.build.toplevel"
          done
